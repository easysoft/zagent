run:
  timeout: 5m
  tests: false
  skip-dirs-use-default: true
  skip-dirs:
    - ui
    - down
    - guide
    - xdoc
  skip-files:
  - "zz_*"
  - ".*test.go"
  modules-download-mode: readonly
  allow-parallel-runners: true

output:
  format: checkstyle:report.xml,json:stdout,colored-line-number

issues:
  exclude:
    - G101 # gosec: Potential hardcoded credentials
  max-same-issues: 0
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    # exclude ineffassing linter for generated files for conversion
    - linters:
        - dogsled
      text:  "declaration has 3 blank identifiers"
      path: _test\.go
    - linters:
        - dupl
      path: _test\.go
    - linters:
        - goheader
      source: "^//go:build"
    - linters:
        - goheader
      text: "Helm"
    - linters:
        - goheader
      text: "Kubernetes"
    - linters:
        - goheader
      text: "SPDX-License-Identifier"
    - linters:
        - goheader
      text: "Authors"
    - linters:
        - goheader
      text: "Copyright"

linters:
  disable-all: true
  enable:
    - cyclop
    - dogsled
    - dupl
    - errcheck
    - goconst
    - gocyclo
    - goerr113
    - gofmt
    # - goheader
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - revive
    - staticcheck
    - typecheck
    - unused
    - unconvert
    - unparam
    - whitespace
    # - wrapcheck

linters-settings:
  dogsled:
    # Checks assignments with too many blank identifiers.
    # Default: 2
    max-blank-identifiers: 3
  gosimple:
    go: "1.19"
  gofmt:
    simplify: false
  golint:
    minConfidence: 0
  unused:
    go: "1.19"
  govet:
    enable-all: true
    disable:
      - fieldalignment
      - shadow
  stylecheck:
    # Select the Go version to target. The default is '1.13'.
    go: "1.19"
    # https://staticcheck.io/docs/options#checks
    checks: [ "all", "-S1*", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022", "-SA5011", "-SA1019", "-SA2002"]
    # https://staticcheck.io/docs/options#dot_import_whitelist
    dot-import-whitelist:
      - fmt
    # https://staticcheck.io/docs/options#initialisms
    initialisms: [ "ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS" ]
    # https://staticcheck.io/docs/options#http_status_code_whitelist
    http-status-code-whitelist: [ "200", "400", "404", "500" ]

  nakedret:
    # default 30
    max-func-lines: 100

  gocyclo:
    # default 30
    max-complexity: 100

  # goheader:
  #   template-path: .go-header.txt
